<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block head %}
    {% if request.user.is_authenticated %}
	<h1>НОВОСТИ, Здравствуйте {{user}}</h1>
<a href="/profil/{{pk}}">Посмотреть свой профиль</a>

<a href= {% url 'logout' %}>разлогиниться</a>
{% else %}
	<h1>НОВОСТИ</h1>
<li><a href= {% url 'register' %}>Регистрация</a> </li>
<li><a href= {% url 'login' %}>залогиниться</a> </li>
{% endif %}
{% endblock %}
{% block title %}
{% endblock %}
{% block content %}
{% endblock %}








</body>
</html>
