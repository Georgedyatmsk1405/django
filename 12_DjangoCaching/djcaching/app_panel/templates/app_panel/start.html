{% extends "app_panel/super_trans.html" %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block title %}

{% endblock %}
{% block content %}

{% if request.user.is_authenticated%}
<a href={% url 'logout' %}>{% trans "logout" %}</a>
<a href={% url 'panel' %}>{% trans "panel" %}</a>
{%else%}
<a href={% url 'register' %}>{% trans "register" %}</a>
<a href={% url 'login' %}>{% trans "login" %}</a>
{%endif%}
{% endblock %}
</body>
</html>
